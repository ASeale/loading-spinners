<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Spinners Showcase</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="description" content="A curated collection of CSS-only loading spinners and animations.">
</head>
<body>
    <header>
        <h1>Loading Spinners</h1>
        <p>A CSS-only collection of loading animations.</p>
    </header>

    <main class="grid-container">
        <!-- Spinner 1: Standard Ring -->
        <div class="card">
            <div class="spinner-container">
                <div class="spinner ring" role="status" aria-label="Loading"></div>
            </div>
            <div class="label">Standard Ring</div>
        </div>

        <!-- Spinner 2: Dual Ring -->
        <div class="card">
            <div class="spinner-container">
                <div class="spinner dual-ring" role="status" aria-label="Loading"></div>
            </div>
            <div class="label">Dual Ring</div>
        </div>

        <!-- Spinner 3: Pulse -->
        <div class="card">
            <div class="spinner-container">
                <div class="spinner pulse" role="status" aria-label="Loading"></div>
            </div>
            <div class="label">Pulse</div>
        </div>

        <!-- Spinner 4: Dots -->
        <div class="card">
            <div class="spinner-container">
                <div class="spinner dots" role="status" aria-label="Loading">
                    <div></div><div></div><div></div>
                </div>
            </div>
            <div class="label">Bouncing Dots</div>
        </div>

        <!-- Spinner 5: Circle Notched -->
        <div class="card">
            <div class="spinner-container">
                <div class="spinner circle-notch" role="status" aria-label="Loading">
                    <svg viewBox="0 0 50 50">
                        <circle cx="25" cy="25" r="20"></circle>
                    </svg>
                </div>
            </div>
            <div class="label">SVG Notch</div>
        </div>

         <!-- Spinner 6: Wave -->
         <div class="card">
            <div class="spinner-container">
                <div class="spinner wave" role="status" aria-label="Loading">
                    <div></div><div></div><div></div><div></div><div></div>
                </div>
            </div>
            <div class="label">Audio Wave</div>
        </div>
    </main>

    <footer>
        <p>Created by <a href="https://github.com/ASeale">Tony Seale</a></p>
    </footer>
</body>
</html>
