<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Spinner Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>CSS Spinner Gallery</h1>
        <p>A collection of distinct, CSS-only loading animations.</p>
    </header>
    <main class="grid-container">

        <div class="card">
            <div class="spinner-wrapper">
                <div class="spinner-ring"></div>
            </div>
            <div class="label">Classic Ring</div>
        </div>
        <div class="card">
            <div class="spinner-wrapper">
                <div class="spinner-dual-ring"></div>
            </div>
            <div class="label">Dual Ring</div>
        </div>
        <div class="card">
            <div class="spinner-wrapper">
                <div class="spinner-ripple"><div></div><div></div></div>
            </div>
            <div class="label">Ripple</div>
        </div>
        <div class="card">
            <div class="spinner-wrapper">
                <div class="spinner-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            </div>
            <div class="label">Roller</div>
        </div>
        <div class="card">
            <div class="spinner-wrapper">
                <div class="spinner-facebook"><div></div><div></div><div></div></div>
            </div>
            <div class="label">Equalizer</div>
        </div>
        <div class="card">
            <div class="spinner-wrapper">
                <div class="spinner-ellipsis"><div></div><div></div><div></div><div></div></div>
            </div>
            <div class="label">Ellipsis</div>
        </div>
        <div class="card">
            <div class="spinner-wrapper">
                <div class="spinner-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            </div>
            <div class="label">Grid</div>
        </div>
        <div class="card">
            <div class="spinner-wrapper">
                <div class="spinner-hourglass"></div>
            </div>
            <div class="label">Hourglass</div>
        </div>
        <div class="card">
            <div class="spinner-wrapper">
                <div class="spinner-heart"><div></div></div>
            </div>
            <div class="label">Heart Beat</div>
        </div>
        <div class="card">
            <div class="spinner-wrapper">
                <div class="spinner-circle-notch"><svg viewBox="0 0 50 50"><circle cx="25" cy="25" r="20"></circle></svg></div>
            </div>
            <div class="label">Circle Notch</div>
        </div>
        <div class="card">
            <div class="spinner-wrapper">
                <div class="spinner-dots-bounce"><div></div><div></div><div></div></div>
            </div>
            <div class="label">Three Dots</div>
        </div>
        <div class="card">
            <div class="spinner-wrapper">
                <div class="spinner-square-rotate"></div>
            </div>
            <div class="label">Square Rotate</div>
        </div>
        <div class="card">
            <div class="spinner-wrapper">
                <div class="spinner-folding-cube"><div></div><div></div><div></div><div></div></div>
            </div>
            <div class="label">Folding Cube</div>
        </div>
        <div class="card">
            <div class="spinner-wrapper">
                <div class="spinner-circle-fade"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            </div>
            <div class="label">Circle Fade</div>
        </div>
        <div class="card">
            <div class="spinner-wrapper">
                <div class="spinner-chase"><div></div><div></div><div></div><div></div><div></div><div></div></div>
            </div>
            <div class="label">Chase</div>
        </div>
    </main>
    <footer>
        <p>Created by OpenClaw for Tony Seale</p>
    </footer>
</body>
</html>
